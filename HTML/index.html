<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="stylesummary.css">
 
</head>
<body background="./images/pattern-background-desktop.svg">
	<section>
    	<div>
     	 <img src="./images/illustration-hero.svg" alt="hero" class="heroimage">
  		</div>
   		<div class="summary">
      		<h1>Order Summary</h1>
     			<p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      		device anywhere you like!</p>
   	 	</div>

			<div class="container">
					<img src="./images/icon-music.svg" alt="icon-music" class="icon_music">
					<div class="annual_plan">
      			<b>Annual Plan</b>
						<p>$59.99/year</p>
					</div>
					<div class="change_link">
						<a href="#">Change</a>
					</div>
			</div>

   	 	<div class="proceed">
      		<p>Proceed to Payment</p>
   	 	</div>

   	 	<div class="cancel">
      		<p>Cancel Order</p>
    	</div>

 	</section>

	<footer>
    	<div>
   		 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  		  Coded by <a href="https://github.com/igoraoves" target="_blank">Igor Alves</a>.
    	</div>
 	</footer>
</body>
</html>
